<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAWBUDDY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 웰컴 화면 -->
    <div id="welcome-screen" class="screen">
        <h1 class="title">법률 상담의 혁신, LAWBUDDY와 함께하세요</h1>
        <p class="subtitle">LAWBUDDY</p>
        <button id="start-chat-btn" class="button">START CHAT</button>
    </div>




    <!-- 채팅 화면 -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-header">LAWBUDDY</div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input id="user-message" type="text" placeholder="Start your Chat!">
            <button id="send-btn">Send</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
